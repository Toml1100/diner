<include href="views/header.html"></include>

<body class="container-fluid mt-2 ">
<h1>Welcome to My Diner</h1>
<p>Order Part 1</p>
<img src="images/diner.jpeg" alt="picture of a diner">

<form action= "#" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="food" class="col-sm-4 control-label">What Food Would You Like?</label>
        <div class="col-sm-4"><input class="form-control" type="text" name="food"></div>
    </div>
    <br>

    <!-- get meal -->
    <div class="form-group">
        <label class="col-sm-4 control-label">Select a meal</label>
        <div class="col-sm-4">
            <repeat group="{{ @meals }}" value="{{ @meal }}">
                <label><input type="radio" value="{{ @meal }}" name="meal"> {{ ucfirst(@meal) }}</label><br>
            </repeat>
<!--            <label><input type="radio" value="breakfast" name="meal">Breakfast</label><br>-->
<!--            <label><input type="radio" value="lunch" name="meal">Lunch</label><br>-->
<!--            <label><input type="radio" value="dinner" name="meal">Dinner</label><br>-->
        </div>

    </div>
    <br>

    <!--    submit button-->
    <div class="col-xs-3">
        <button class="btn btn-primary" type="submit">Next</button>
    </div>
</form>
